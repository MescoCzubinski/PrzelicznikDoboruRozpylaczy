<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przelicznik doboru rozpylaczy</title>
    <link rel="stylesheet" href="output.css" />

    <!-- fonty -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  </head>
  <body class="m-0 p-0 bg-top-agrar-green/10 flex justify-center font-body">
    <div class="m-3 bg-white rounded-3xl container flex flex-col justify-start">
      <div class="header m-3 flex justify-between">
        <div class="text-2xl font-header font-bold flex justify-center items-center flex-1"><p>Przelicznik doboru rozpylaczy</p></div>
        <div class="h-full flex items-center justify-center">
          <button id="reset" class="w-24 h-12 border-top-agrar-green border-2 rounded-3xl text-2xl text-top-agrar-green hover:bg-top-agrar-green/25">Resetuj</button>
        </div>
      </div>
      <div class="mt-5 flex justify-around flex-wrap">
        <div class="w-80 p-3 flex flex-col justify-start">
          <div class="flex">
            <div class="text-2xl mb-5 ml-1 font-bold">1. Sugerowanie rozmiaru kropli (opcionalnie):</div>
            <div class="h-full flex items-center justify-center">
              <!-- <button class="w-20 h-12 border-black border-2 rounded-3xl text-2xl hover:bg-top-agrar-green/25">Pomiń</button> -->
            </div>
          </div>

          <div class="mb-5">
            <div class="text-2xl mb-2 ml-1">Rodzaj środka</div>
            <select id="rodzaj-srodka" class="w-full h-12 pl-2 text-xl border-2 border-bg-info rounded-3xl flex-1 hover:bg-bg-info/25">
              <option disabled selected hidden>wybierz rodzaj środka</option>
              <option value="herbicydy">herbicydy</option>
              <option value="fungicydy">fungicydy</option>
              <option value="zoocydy">zoocydy</option>
              <option value="nawozy">nawozy</option>
            </select>
          </div>

          <div class="mb-5">
            <div class="text-2xl mb-2 ml-1">Działanie środka</div>
            <select id="dzialanie-srodka" class="w-full h-12 pl-2 text-xl border-2 border-bg-info rounded-3xl flex-1 hover:bg-bg-info/25">
              <option disabled selected hidden>na początku wybierz rodzaj</option>
            </select>
          </div>

          <div class="mb-5">
            <div class="text-2xl mb-2 ml-1">Prędkość wiartu</div>
            <select id="predkosc-wiatru" class="w-full h-12 pl-2 text-xl border-2 border-bg-info rounded-3xl flex-1 hover:bg-bg-info/25">
              <option disabled selected hidden>wybierz prędkość wiatru</option>
              <option value="do1.5">do 1.5 m/s</option>
              <option value="do2.5">1.5 - 2.5 m/s</option>
              <option value="do5">2.5 - 5 m/s</option>
              <option value="ponad5">ponad 5 m/s</option>
            </select>
          </div>
        </div>
        <div class="w-80 p-3 flex flex-col justify-start">
          <div class="text-2xl mb-5 ml-1 font-bold">2. Wybór wielkości/koloru rozpylacza:</div>
          <div class="grid grid-cols-3 gap-4 mb-5 mx-auto">
            <button type="button" title="01" id="btn01" class="w-20 h-20 border-2 rounded-md border-black bg-yellow-500 font-bold">
              01
              <p class="text-xs" id="text01"></p>
            </button>
            <button type="button" title="015" id="btn015" class="w-20 h-20 border-2 rounded-md border-black bg-green-500 font-bold">
              015
              <p class="text-xs" id="text015"></p>
            </button>
            <button type="button" title="02" id="btn02" class="w-20 h-20 border-2 rounded-md border-black bg-yellow-300 font-bold">
              02
              <p class="text-xs" id="text02"></p>
            </button>
            <button type="button" title="025" id="btn025" class="w-20 h-20 border-2 rounded-md border-black bg-violet-500 font-bold">
              025
              <p class="text-xs" id="text025"></p>
            </button>
            <button type="button" title="03" id="btn03" class="w-20 h-20 border-2 rounded-md border-black bg-blue-400 font-bold">
              03
              <p class="text-xs" id="text03"></p>
            </button>
            <button type="button" title="04" id="btn04" class="w-20 h-20 border-2 rounded-md border-black bg-red-500 font-bold">
              04
              <p class="text-xs" id="text04"></p>
            </button>
            <button type="button" title="05" id="btn05" class="w-20 h-20 border-2 rounded-md border-black bg-yellow-800 font-bold">
              05
              <p class="text-xs" id="text05"></p>
            </button>
            <button type="button" title="06" id="btn06" class="w-20 h-20 border-2 rounded-md border-black bg-slate-300 font-bold">
              06
              <p class="text-xs" id="text06"></p>
            </button>
            <button type="button" title="08" id="btn08" class="w-20 h-20 border-2 rounded-md border-black bg-white font-bold">
              08
              <p class="text-xs" id="text08"></p>
            </button>
          </div>
        </div>
        <div class="w-80 p-3 flex flex-col justify-start">
          <div class="text-2xl mb-5 ml-1 font-bold">3. Obliczanie parametrów pracy:</div>
          <div class="text-2xl mb-2 ml-1">Co chcesz obliczyć?</div>
          <div class="grid grid-cols-3 gap-4 mb-5 mx-auto font-bold">
            <button type="button" id="cisnienie" class="w-full p-2 h-16 border-2 rounded-md border-black calculation-option">ciśnienie</button>
            <button type="button" id="predkosc" class="w-full p-2 h-16 border-2 rounded-md border-black calculation-option">prędkość</button>
            <button type="button" id="dawka-cieczy" class="w-full p-2 h-16 border-2 rounded-md border-black calculation-option">dawka cieczy</button>
          </div>

          <div class="mb-5" id="cisnienie-input">
            <div class="text-2xl mb-2 ml-1">Cieśnienie [bar]</div>
            <select class="w-full h-12 pl-2 text-xl border-2 border-bg-info rounded-3xl flex-1 hover:bg-bg-info/25">
              <option value="1">1 bar</option>
              <option value="1.5">1.5 bar</option>
              <option value="2">2 bar</option>
              <option value="3.5">3.5 bar</option>
              <option value="4">4 bar</option>
              <option value="5">5 bar</option>
              <option value="6">6 bar</option>
              <option value="7">7 bar</option>
              <option value="8">8 bar</option>
            </select>
          </div>

          <div class="mb-5" id="predkosc-input">
            <div class="text-2xl mb-2 ml-1">Prędkość [km/godz.]</div>
            <input placeholder="Podaj prędkość w km na godz." class="w-full h-12 pl-2 text-xl border-2 border-bg-info rounded-3xl flex-1 hover:bg-bg-info/25" />
          </div>

          <div class="mb-5" id="dawka-cieczy-input">
            <div class="text-2xl mb-2 ml-1">Dawka cieczy [l/ha]</div>
            <input placeholder="Podaj dawkę cieczy w l na ha" class="w-full h-12 pl-2 text-xl border-2 border-bg-info rounded-3xl flex-1 hover:bg-bg-info/25" />
          </div>

          <div class="mb-5">
            <div class="text-2xl mb-2 ml-1">Rozstaw rozpylaczy [cm]</div>
            <select id="rozstaw-rozpylaczy" class="w-full h-12 pl-2 text-xl border-2 border-bg-info rounded-3xl flex-1 hover:bg-bg-info/25">
              <option value="25">25</option>
              <option value="100/3">33.3</option>
              <option value="35">35</option>
              <option value="45">45</option>
              <option selected value="50">50</option>
              <option value="75">75</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
